<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Homework 3</title>
    <link rel="stylesheet" type="text/css" href="site.css">
</head>

<body>
    <h2>Log-in with Local Storage</h2>

    <hr>
    <div id="container">
        <form name="mainForm" onsubmit="return false">

            <fieldset id="userTypeField">
                <legend>User Type</legend>

                <label for="newUserButton">Click for New User</label>
                <button id="newUserButton" onclick="newUser()">New User</button>

                <br>

                <label for="existingUserButton">Click for Existing User</label>
                <button id="existingUserButton" onclick="existingUser()">Existing User</button>
            </fieldset>

            <fieldset id="registerField">
                <legend>New User</legend>

                <label for="registerName">Username: </label>
                <input name="registerName" id="registerName">

                <br>

                <label for="pWord">Password: </label>
                <input name="pWord" id="pWord">

                <br>

                <label for="city">City: </label>
                <input name="city" id="city">

                <br>

                <label for="state">State: </label>
                <input name="state" id="state">

                <br>

                <button id="registerButton" class="liButton" onclick="newSubmission()">Login</button>
            </fieldset>

            <fieldset id="loginField">
                <legend>Existing User</legend>

                <label for="loginName">Username: </label>
                <input name="loginName" id="loginName">

                <br>

                <label for="password">Password: </label>
                <input name="password" id="password">

                <br>

                <button id="loginButton" class="liButton" onclick="existingSubmission()">Login</button>
            </fieldset>

        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
